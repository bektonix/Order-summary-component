      <div id="box">

          <div id="plan">
            <img src="images/icon-music.svg">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
            <a href="#">Change</a>
          </div>
          <div id="submit">
            <a href="#">Proceed to Payment</a>
          </div>
          <a href="#" id="cancel">Cancel Order</a>
        </div>
